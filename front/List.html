  <script src="../assets/js/jquery-3.7.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".subMenu").slideUp(); 

      $(".btnMenu").click(function() {
        $(".menuWrap").toggleClass("open");
      });

      // 메뉴 클릭 시 서브 메뉴 토글 및 act 클래스 추가/삭제
      $(".mainMenu").click(function() {
        var $menu = $(this).closest(".menu");
        var $submenu = $(this).next(".subMenu");

        // 서브 메뉴가 있으면 열기/닫기 처리
        if ($submenu.length) {
          $submenu.slideToggle();
          $menu.toggleClass("act", $submenu.is(":visible"));
        } else {
          // 서브 메뉴가 없으면 바로 act 클래스 토글
          $menu.toggleClass("act");
        }

        // 다른 메뉴들은 닫기 (클릭된 메뉴 제외)
        $(".menu").not($menu).removeClass("act").find(".subMenu").slideUp();
      });

      // 공통 함수: 모달 열기/닫기
      function toggleModal(modalId, isOpen) {
        if (isOpen) {
          $(modalId).fadeIn();
          $("body").css("overflow", "hidden");
        } else {
          $(modalId).fadeOut();
          $("body").css("overflow", "auto");
        }
      }

      // 모달 열기 이벤트
      $("[id^='modal-'], [data-target]").click(function (event) {
        event.preventDefault();
        var target = $(this).data("target");
        if (target) {
          toggleModal(target, true);
        }
      });

      // 닫기 버튼 클릭 시 모달 닫기
      $(".modal-container .ic_close").click(function () {
        toggleModal($(this).closest(".modal-mask"), false);
      });

      // 모달 외부 클릭 시 닫기
      $(document).click(function (event) {
        if ($(event.target).hasClass("modal-mask")) {
          toggleModal(event.target, false);
        }
      });
    });
  </script>
