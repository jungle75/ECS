<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Description" content="사이트설명" />
  <meta name="Keywords" content="키워드" />
  <title>e-Room Sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- RealGrid -->
  <link href="../realgrid-demo/realgrid/latest/realgrid-style.css" rel="stylesheet" />
  <!-- <script src="/realgrid/latest/realgrid-lic.js"></script> -->
  <script src="../realgrid-demo/realgrid/latest/realgrid.min.js"></script>
  <script src="../realgrid-demo/realgrid/latest/libs/jszip.min.js"></script>

  <!-- Custom -->
  <link href="../realgrid-demo/index.css" rel="stylesheet" />
  <script src="../realgrid-demo/index.js"></script>
</head>

<body>
  <div class="popup-container">
    <div class="popup-header">
      <h2>비밀번호변경</h2>
      <button type="button" class="ic ic_close">닫기</button>
    </div>
  
    <div class="popup-contents">
      <div class="formInputBox">
        <div class="formItem">
          <label>현재 비밀번호</label>
          <div class="inputBox">
            <input type="text" placeholder="">
          </div>
        </div>
        <div class="formItem">
          <label>변경할 비밀번호</label>
          <div class="inputBox">
            <input type="text" placeholder="">
          </div>
        </div>
        <div class="formItem">
          <label>변경할 비밀번호 확인</label>
          <div class="inputBox">
            <input type="text" placeholder="">
          </div>
        </div>
      </div>
    </div>
  
    <div class="popup-footer">
      <div class="btnArea">
        <button type="button" class="btn">취소</button>
        <button type="button" class="btn ic ic_confirm">저장</button>
      </div>
    </div>
  </div>

  <script src="../assets/js/jquery-3.7.0.min.js"></script>
  <script src="../assets/js/jquery-ui.js"></script>
</body>

</html>
